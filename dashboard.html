        <div class="card" style=" display: flex;  justify-content: space-between; flex-direction: column;">

            <div>
            <p style=" font-size: large;">Savings Account</p>
            <p style="  color: gray; margin-top: 10px;">340658234 </p>
        </div>
        <button style=" padding: 10px 15px; border: 1px solid white; color: white; border-radius: 5px; background-color: transparent; font-size: small;">ACC 1 of 1</button>

         <p font-size: large;>Available Balance</p>
        </div>
        
    </div>
    <div style=" display: flex; align-items:center; justify-content: space-between; padding: 20px ;">
        <button style=" padding: 15px 0px; border: 1px solid #172a3a ; border-radius: 50px; background-color: #058bf821; font-size: x-large; width: 47%;   "  onclick="fund()">Fund account</button>
        <button  style=" padding: 15px 0px; border: 1px solid #172a3a ; border-radius: 50px; background-color: #058bf821; font-size: x-large;width: 47%;  " onclick="fund()">Transfer</button>
    </div>
    <div style=" padding: 20px;">
        <h1 style=" color:#172a3a ">Transaction History</h1>
        <div style=" font-weight: 300; margin-top: 10px;" id="History">
          
        </div>
    </div>
    <div class="dot-spinner" id="load" style=" position: absolute; top: 50vh; left: 45%;">
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
        <div class="dot-spinner__dot"></div>
    </div>
    <div  id="modal"  style="background-color:#00000002  ;position: absolute; top: 0; bottom: 0; left: 0; right: 0; display: none; padding: 0px 20px;  flex-direction:column; align-items: center; justify-content: center; ">
        <div style=" background-color: #fff; font-size: 30px; padding: 20px; border:1px solid gray;  border-radius: 20px; text-align: center;">
            <p >You can't access any action at the moment</p>
            <button onclick="closed()" style=" background-color: #172a3a ; border-radius: 10px; color: #fff; font-size: 20px; padding: 5px 15px; margin-top: 30px;">OK</button>
        </div>
    </div>
 
</div>
